[time]
disabled = false

[directory]
truncation_length = 100
truncate_to_repo = false

[character]
error_symbol = "🥺"

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind =" 😰 "
diverged = " 😵 "
untracked = " 🤷‍ "
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](green)'
renamed = " 👅 "
deleted = " 🗑 "

[nodejs]
format = "via [🤖 $version](bold green) "
